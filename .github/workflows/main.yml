name: RDP

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Download ngrok
        run: |
          Invoke-WebRequest -Uri "https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-stable-windows-amd64.zip" -OutFile "ngrok.zip"
          Expand-Archive ngrok.zip -DestinationPath .
          .\ngrok.exe authtoken $env:NGROK_AUTH_TOKEN
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Enable RDP
        run: |
          net user myuser MyPassword123! /add
          net localgroup administrators myuser /add
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

      - name: Start ngrok
        run: |
          .\ngrok.exe tcp 3389 --log=stdout > log.txt &
          Start-Sleep -Seconds 20
          Invoke-WebRequest -Uri "http://127.0.0.1:4040/api/tunnels" -OutFile "ngrok.json"
          Get-Content ngrok.json

      - name: Save RDP info
        run: |
          $json = Get-Content ngrok.json | ConvertFrom-Json
          $addr = $json.tunnels[0].public_url -replace "tcp://",""
          $info = "Host:Port = $addr`nUsername = myuser`nPassword = MyPassword123!"
          $info | Out-File rdp.txt
          Write-Host $info

      - name: Upload RDP info
        uses: actions/upload-artifact@v4
        with:
          name: RDP-Login
          path: rdp.txt
